<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自動 MP4／MP3 変換レコーダー</title>
  <style>
    body{font-family:sans-serif;padding:20px}
    #video{border:1px solid #ccc;background:#000}
    button{margin:5px;padding:8px 12px}
    button:disabled{opacity:.5}
    #status{margin-top:10px;color:#555}
  </style>
</head>
<body>
  <h1>自動 MP4／MP3 変換レコーダー</h1>
  <video id="video" width="705" height="397" autoplay playsinline muted></video>
  <div>
    <button id="startRecord">録画開始</button>
    <button id="stopRecord" disabled>録画停止</button>
    <button id="capture25">25枚キャプチャ</button>
    <button id="capture1_5">1.5秒キャプチャ</button>
    <button id="clearImages">画像クリア</button>
  </div>
  <div id="status">状態: 初期化中…</div>

  <!-- ffmpeg.wasm ラッパー -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <script>
  (()=>{
    const video    = document.getElementById('video');
    const btnStart = document.getElementById('startRecord');
    const btnStop  = document.getElementById('stopRecord');
    const btn25    = document.getElementById('capture25');
    const btn15    = document.getElementById('capture1_5');
    const btnClr   = document.getElementById('clearImages');
    const status   = txt=>document.getElementById('status').innerText = '状態: '+txt;
    let stream, recorder, chunks = [];

    // —— まずはイベントリスナーを最初に登録 —— 
    btnStart.onclick = async ()=>{
      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video:{width:705,height:397}, audio:true });
      } catch(e){
        return alert('画面共有が許可されていません：'+e.message);
      }
      video.srcObject = stream;
      chunks = [];

      // サポートされる MIME を自動選択
      const mime = MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')
                 ? 'video/webm;codecs=vp8,opus'
                 : (MediaRecorder.isTypeSupported('video/webm') ? 'video/webm' : '');
      try {
        recorder = new MediaRecorder(stream, { mimeType: mime });
      } catch(e){
        return alert('MediaRecorder 非対応：'+e.message);
      }
      recorder.ondataavailable = ev=>{ if(ev.data.size) chunks.push(ev.data); };
      recorder.start();
      btnStart.disabled = true;
      btnStop.disabled  = false;
      status('録画中…');
    };

    btnStop.onclick = async ()=>{
      btnStop.disabled = true;
      status('録画停止中…');
      recorder.stop();
      stream.getTracks().forEach(t=>t.stop());
      await new Promise(r=>recorder.onstop=r);
      status('変換開始…');

      const webm = new Blob(chunks, { type:'video/webm' });
      await convertAndDownload(webm);
      status('完了');
      btnStart.disabled = false;
    };

    // キャプチャまわりはそのまま
    function snap(){
      if(!video.srcObject) return alert('先に録画してください');
      const c = document.createElement('canvas');
      c.width=705; c.height=397;
      c.getContext('2d').drawImage(video,0,0);
      const img = document.createElement('img');
      img.src = c.toDataURL('image/png');
      document.body.appendChild(img);
    }
    btn25.onclick = async ()=>{
      for(let i=0;i<25;i++){ snap(); await new Promise(r=>setTimeout(r,1000)); }
    };
    btn15.onclick = ()=>{
      let n=0,iv=setInterval(()=>{
        if(n++>=25) return clearInterval(iv);
        snap();
      },1500);
    };
    btnClr.onclick = ()=>{ document.querySelectorAll('img').forEach(i=>i.remove()); };

    // —— FFmpeg の準備をバックグラウンドで —— 
    let ffmpegLoaded = false;
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({
      log: true,
      /* GitHub Pages 対応の single-thread core を指定 */
      corePath: "https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"
    });

    (async()=>{
      try {
        await ffmpeg.load();
        ffmpegLoaded = true;
        console.log('FFmpeg loaded');
      } catch(e) {
        console.error('FFmpeg load error:', e);
        alert('FFmpeg のロードに失敗しました。\n'+e.message);
      }
    })();

    // —— 変換＆ダウンロード処理 —— 
    async function convertAndDownload(webmBlob){
      if(!ffmpegLoaded){
        alert('変換エンジンがまだロードされていません。少し待ってからもう一度お試しください。');
        return;
      }
      ffmpeg.FS('writeFile','in.webm', await fetchFile(webmBlob));

      // MP4
      await ffmpeg.run(
        '-i','in.webm',
        '-c:v','libx264','-preset','fast','-crf','23',
        '-c:a','aac','-b:a','128k',
        'out.mp4'
      );
      download('out.mp4','recording.mp4','video/mp4');

      // MP3
      await ffmpeg.run(
        '-i','in.webm','-vn',
        '-q:a','0',
        'out.mp3'
      );
      download('out.mp3','recording.mp3','audio/mpeg');

      // 一時ファイル削除
      ['in.webm','out.mp4','out.mp3'].forEach(f=>ffmpeg.FS('unlink',f));
    }

    // ヘルパー
    function download(name, fn, type){
      const data = ffmpeg.FS('readFile',name);
      const url  = URL.createObjectURL(new Blob([data.buffer],{type}));
      const a    = document.createElement('a');
      a.href     = url;
      a.download = fn;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
  })();
  </script>
</body>
</html>
