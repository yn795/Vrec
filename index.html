<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブラウザ録音＆自動MP3ダウンロード</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
  </style>
</head>
<body>
  <h1>ブラウザ録音＆自動MP3ダウンロード</h1>
  <button id="startRec">録音開始</button>
  <button id="stopRec" disabled>録音停止</button>

  <!-- ffmpeg.wasm -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <script>
    let mediaRecorder;
    let chunks = [];
    let stream;

    document.getElementById("startRec").addEventListener("click", async () => {
      try {
        // マイク音声のみをキャプチャ
        stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
      } catch (err) {
        alert("マイクへのアクセスが拒否されました：" + err.message);
        return;
      }
      chunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm; codecs=opus" });
      mediaRecorder.ondataavailable = e => {
        if (e.data && e.data.size > 0) chunks.push(e.data);
      };
      mediaRecorder.onstop = async () => {
        // Blob にまとめる（WebM/Opus）
        const webmBlob = new Blob(chunks, { type: "audio/webm" });
        // ffmpeg.wasm 準備
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        await ffmpeg.load();
        // メモリ内に WebM を書き込む
        ffmpeg.FS("writeFile", "in.webm", await fetchFile(webmBlob));
        // MP3 に変換
        await ffmpeg.run(
          "-i", "in.webm",
          "-vn",
          "-acodec", "libmp3lame",
          "-b:a", "128k",
          "out.mp3"
        );
        // 生成ファイルを取得してダウンロード
        const mp3Data = ffmpeg.FS("readFile", "out.mp3");
        const mp3Blob = new Blob([mp3Data.buffer], { type: "audio/mp3" });
        const url = URL.createObjectURL(mp3Blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "recording.mp3";
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        // ストリームをクリーンアップ
        stream.getTracks().forEach(t => t.stop());
        document.getElementById("stopRec").disabled = true;
      };
      mediaRecorder.start();
      document.getElementById("startRec").disabled = true;
      document.getElementById("stopRec").disabled = false;
    });

    document.getElementById("stopRec").addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
    });
  </script>
</body>
</html>
