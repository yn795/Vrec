<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自動 MP3 変換レコーダー（マイクキャプチャ）</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin:5px; padding:8px 12px; }
    button:disabled { opacity:0.5; }
    #status { margin-top:10px; color:#555; }
  </style>
</head>
<body>
  <h1>マイク音声→MP3 変換レコーダー</h1>
  <div>
    <button id="start">録音開始</button>
    <button id="stop" disabled>録音停止</button>
  </div>
  <div id="status">状態: 初期化中…</div>

  <!-- ffmpeg.wasm -->
  <script crossorigin src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js"></script>
  <script>
  (()=>{
    const btnStart = document.getElementById('start');
    const btnStop  = document.getElementById('stop');
    const statusEl = document.getElementById('status');
    const setStatus = t=> statusEl.innerText = '状態: '+t;

    let recorder, chunks = [], micStream;
    let ffmpeg, ready = false;

    // FFmpeg をバックグラウンドでロード
    (async()=>{
      const { createFFmpeg, fetchFile } = FFmpeg;
      ffmpeg = createFFmpeg({
        log: true,
        corePath: "https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"
      });
      setStatus('FFmpeg をロード中…');
      try {
        await ffmpeg.load();
        ready = true;
        setStatus('準備完了。録音開始できます');
      } catch(err) {
        console.error(err);
        setStatus('FFmpegロード失敗: '+err.message);
      }
    })();

    // 録音開始
    btnStart.onclick = async ()=>{
      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch(err) {
        return alert('マイクへのアクセスが許可されていません：'+err.message);
      }
      chunks = [];
      try {
        recorder = new MediaRecorder(micStream, { mimeType: 'audio/webm' });
      } catch(err) {
        return alert('MediaRecorder 非対応：'+err.message);
      }
      recorder.ondataavailable = e=> e.data.size && chunks.push(e.data);
      recorder.start();
      btnStart.disabled = true;
      btnStop.disabled  = false;
      setStatus('録音中…');
    };

    // 録音停止＆MP3変換
    btnStop.onclick = async ()=>{
      btnStop.disabled = true;
      setStatus('録音停止中…');
      recorder.stop();
      micStream.getTracks().forEach(t=>t.stop());
      await new Promise(r=>recorder.onstop = r);

      if (!ready) {
        return alert('変換エンジン未ロード。少し待ってから再試行してください。');
      }
      setStatus('MP3 に変換中…');

      // WebM を書き込み
      const webmBlob = new Blob(chunks, { type:'audio/webm' });
      ffmpeg.FS('writeFile', 'in.webm', await FFmpeg.fetchFile(webmBlob));

      // MP3 出力
      await ffmpeg.run('-i','in.webm','-vn','-q:a','0','out.mp3');

      // ダウンロード
      const mp3Data = ffmpeg.FS('readFile','out.mp3');
      const url = URL.createObjectURL(new Blob([mp3Data.buffer], { type:'audio/mpeg' }));
      const a = document.createElement('a');
      a.href     = url;
      a.download = 'recording.mp3';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      // 後片付け
      ffmpeg.FS('unlink','in.webm');
      ffmpeg.FS('unlink','out.mp3');

      setStatus('完了');
      btnStart.disabled = false;
    };
  })();
  </script>
</body>
</html>
